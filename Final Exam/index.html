            <img clsss="Q5" src="static/6.jpg" alt="Image 1" class="active">

    Q6
        <h1>按鈕阿</h1>
        <button><a href="#div">TOP</a></button>
    <script>
        const imageElement = document.getElementById('image');
        const defaultImage = 'static/ntub3.jpg';
        const hoverImage = 'static/ntub2.jpg';
        imageElement.addEventListener('mouseenter', () => {
            imageElement.src = hoverImage;
            hoverImage.style.width = "300px";
        });
        imageElement.addEventListener('mouseleave', () => {
            imageElement.src = defaultImage;
        });
        

        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.querySelector('.carousel .prev');
        const nextButton = document.querySelector('.carousel .next');
        const dotsContainer = document.querySelector('.dots');
        let currentIndex = 0;

        // 初始化點點指示器
        images.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === currentIndex) {
                dot.classList.add('active');
            }
            dot.addEventListener('click', () => {
                showImage(index);
            });
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function showImage(index) {
            // 移除所有圖片的 active 樣式
            images.forEach(img => img.classList.remove('active'));

            // 移除所有點點的 active 樣式
            dots.forEach(dot => dot.classList.remove('active'));

            // 更新當前索引並添加 active 樣式
            currentIndex = index;
            images[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        // 上一張圖片
        prevButton.addEventListener('click', () => {
            showImage((currentIndex - 1 + images.length) % images.length);
        });

        // 下一張圖片
        nextButton.addEventListener('click', () => {
            showImage((currentIndex + 1) % images.length);
        });


        const animatedImage = document.getElementById('animated-img');
        let isAnimating = true;

        // Toggle animation on click
        animatedImage.addEventListener('click', () => {
        if (isAnimating) {
            animatedImage.style.animationPlayState = 'paused'; // Pause animation
        } else {
            animatedImage.style.animationPlayState = 'running'; // Resume animation
        }
        isAnimating = !isAnimating; // Toggle the state
        });

    </script>
</body>
</html>
